<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Embedded Twitter Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body class="home" ng-controller="myCtrl">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Embedded Twitter Timeline</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form name="myForm">
          <input class="form-control" type="text" placeholder="Twitter User Name (e.g. @elonmusk)" name ="userName" ng-pattern="word" ng-model="userName" required>
          <br>
          <br>
          <p class="text-center"><button class="btn btn-primary" ng-click="getUserTimeline(userName)">Get User Timeline</button></p>
          <div class="custom-error"  ng-show="myForm.userName.$error.pattern">
            <div class="col-xs-12">
              <div class="alert alert-danger">
                          Is not a valid user name
              </div>
            </div>
          </div>
          </form>
        </div>
      </div>
      <div class="row" ng-if="twitterErrors">
        <div class="col-xs-12">
          <div class="alert alert-danger">
            {{twitterErrors}}
          </div>
        </div>
      </div>
      <div class="row"  ng-if="results">
        <div class="col-xs-12">
          <table class="table table-bordered">
            <a class="twitter-timeline" href="https://twitter.com/{{userName}}" data-screen-name="userName">Tweets by{{userName}}</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
